<!DOCTYPE html>
<html>

<head>
    <style>
        .A1 {
            color: brown;
            text-align: center;
            font-family: Arial;
            height: 25px;
            width: 100px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
$(document).ready(function(){
  $(".btn1").click(function(){
    $("p,img").fadeOut(3000);
  });
  $(".btn2").click(function(){
    $("p,img").fadeIn(4000);
  });
});
    </script>
</head>
<body>

    <p class="A1">This is a paragraph.</p>
    <img src="mt15-2023.webp" height="300" width="300" />
    <button class="btn1">Fade out</button>
    <button class="btn2">Fade in</button>

</body>
</html>
